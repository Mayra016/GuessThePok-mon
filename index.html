<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Who's that Pokémon?</title>
</head>
<body>
    <main>
        <div class="flags">
            <button class="languages" onclick="translateEN()"><img style="height: 120px" src="https://img.icons8.com/?size=100&id=15532&format=png&color=000000" alt="English"></button>
            <button class="languages" onclick="translateES()"><img src="https://img.icons8.com/?size=100&id=18099&format=png&color=000000" alt="Spanish"></button>    
        </div>
        <div class="game-info">
            <h1 class="title">How to play?</h1>
            <h3 class="help-text">Try to guess the pokémon displayed in the blurred card<br>
                &#9702; For each try, the blur will be a little vanished <br>
                &#9702; You will lose if you can't guess the pokémon in 20 tries in the same card</h3>
            <button class="play" onclick="redirect()">Play</button>
        </div>
    </main>
    <script type="module">
        import textsES from "../config/translationsES.js";
        import textsEN from "../config/translationsEN.js";

        var language = "EN";
        var title = document.querySelector(".title");
        var helpText = document.querySelector(".help-text");
        var play = document.querySelector(".play");

        window.translateES =  function() {
            title.innerText = textsES.titleIndex;
            helpText.innerText = textsES.helpTextIndex;
            play.innerText = textsES.playIndex;
            language = "ES";
        }

        window.translateEN =  function() {
            title.innerText = textsEN.titleIndex;
            helpText.innerText = textsEN.helpTextIndex;
            play.innerText = textsEN.playIndex;
            language = "EN";
        }

        window.redirect = function() {
            window.location.href = `game.html?lang=${language}`;
        }
    </script>
</body>
</html>
